<div class="modal-content" style="height:90vh">
  <div class="modal-header p-2 red-border-left" style="border-left: 10px solid;">
    <h5 class="modal-title">Storage Viewer</h5>
    <button type="button" class="close" aria-label="Close" (click)="dismissForm('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body py-0 d-flex flex-column">
    <div class="row">
      <div class="col gray-200-background">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputId">Id</label>
              <input type="text" class="form-control" id="inputId" name="inputId" [(ngModel)]="storage.id" disabled>
            </div>
            <div class="form-group col-md-6">
              <label for="inputName">Name</label>
              <input type="text" disabled class="form-control" id="inputName" name="inputName" [(ngModel)]="storage.name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputType">Type</label>
              <input type="text" class="form-control" id="inputType" name="inputType" [(ngModel)]="storage.type" disabled>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputProduct">Product</label>
              <input type="text" class="form-control" id="inputProductName" name="inputProductName" [(ngModel)]="storage.productName" disabled>
            </div>
            <div class="form-group col-md-6">
              <label for="inputProduct">Product</label>
              <input type="text" class="form-control" id="inputProduct" name="inputProduct" [(ngModel)]="storage.productId" disabled>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" (click)="dismissForm('Cancel')" class="btn btn-primary">Cancel</button>
    <button type="button" (click)="submitForm('OK')" class="btn btn-primary">OK</button>
  </div>
</div>
