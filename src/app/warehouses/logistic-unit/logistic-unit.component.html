<div class="container-fluid d-flex flex-column">
    <div class="row justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="col-auto">
            <h2>
                Logistic Unit Management
            </h2>
        </div>

        <div class="col-auto">
            <div class="btn-toolbar mb-2 mb-md-0">

                <div *ngIf="isAuthor" class="btn-group mr-2">
                    <button type="button" class="btn btn-sm btn-primary" (click)="save(false)">Save</button>
                    <div class="btn-group" ngbDropdown placement="bottom-right">
                        <button class="btn btn-sm btn-primary dropdown-toggle-split" ngbDropdownToggle></button>
                        <div class="dropdown-menu" ngbDropdownMenu>
                            <button ngbDropdownItem (click)="save(false)">Save</button>
                            <button ngbDropdownItem (click)="save(true)">Save & Close</button>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-sm btn-secondary mr-2" (click)="close()">Close</button>

                <div class="btn-group mr-2" ngbDropdown placement="bottom-right">
                    <button type="button" class="btn btn-sm btn-link dropdown-icon" ngbDropdownToggle>
                        <fa-icon class="text-primary pointer" [icon]="faEllipsisV" [fixedWidth]="true"></fa-icon>
                    </button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button *ngIf="isAuthor" ngbDropdownItem (click)="save(true)">Save</button>
                        <button *ngIf="isAuthor" ngbDropdownItem (click)="close()">Save & Close</button>
                        <button *ngIf="isOwner" ngbDropdownItem (click)="copy()">Copy</button>
                        <button *ngIf="isOwner" ngbDropdownItem (click)="delete()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputId">Id</label>
            <input type="text" class="form-control" id="inputId" name="inputId" [(ngModel)]="logisticUnit.id" disabled>
        </div>
        <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" name="inputName" [(ngModel)]="logisticUnit.name"
                (input)="nameChanged($event.target.value)" placeholder="Enter Name here">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputWarehouse">Warehouse</label>
            <input type="text" class="form-control" id="inputWarehouse" name="inputWarehouse"
                [(ngModel)]="logisticUnit.warehouseName" disabled>
        </div>
        <div class="form-group col-md-6">
            <label for="inputBatchNumber">Batch number</label>
            <input type="text" class="form-control" id="inputBatchNumber" name="inputBatchNumber"
                [(ngModel)]="logisticUnit.batchNumber" disabled>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="selectType">Select Type</label>
            <select [(ngModel)]="selectedType" name="selectType" class="form-control" (ngModelChange)="typeSelected()">
                <option [ngValue]="undefined">Please select a type</option>
                <option [ngValue]="type" *ngFor="let type of types">
                    {{ type }}
                </option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="inputType">Type</label>
            <input type="text" class="form-control" id="inputType" name="inputType" [(ngModel)]="logisticUnit.type"
                disabled>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="numWeight">Weight</label>
            <input type="number" class="form-control" id="numWeight" name="numWeight" [(ngModel)]="logisticUnit.weight">
        </div>
        <div class="form-group col-md-6">
            <label for="inputUnit">Unit</label>
            <input type="text" class="form-control" id="inputUnit" name="inputUnit" [(ngModel)]="logisticUnit.unit"
                (input)="nameChanged($event.target.value)" placeholder="Enter Unit here">
        </div>
    </div>
</form>
