<div class="container-fluid d-flex flex-column">
  <div class="row justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
    <div class="col-auto">
      <h2>
       Attributes and References
      </h2>
    </div>

    <div class="col-auto">
      <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-sm btn-danger mr-2" (click)="fresh()">Fresh</button>
      </div>
    </div>
  </div>
</div>

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputId">Id</label>
      <input type="text" class="form-control" id="inputId" name="inputId" [(ngModel)]="opcNode.nodeId" disabled>
    </div>
    <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" name="inputName" [(ngModel)]="opcNode.name" placeholder="Enter Name here">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputLine">Line</label>
      <input type="text" class="form-control" id="inputLine" name="inputLine" [(ngModel)]="opcNode.nodeClass" disabled>
    </div>
    <div class="form-group col-md-6">
      <label for="inputTargetWeight">Target Weight</label>
      <input type="text" class="form-control" id="inputTargetWeight" name="inputTargetWeight" [(ngModel)]="opcNode.value">
    </div>
  </div>
</form>
