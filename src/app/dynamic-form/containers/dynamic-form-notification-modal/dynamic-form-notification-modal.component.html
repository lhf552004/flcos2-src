<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{config.headerText}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="dismissForm('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p *ngFor="let notification of config.notifications" [innerHTML]="notification"></p>
  </div>
  <div class="modal-footer">
    <button type="button" *ngFor="let b of config.extraButtons" (click)="dismissForm(b.reason)" [disabled]="b.disabled" class="btn btn-secondary">{{b.label}}</button>
    <button type="button" *ngIf="!config.hideCloseButton" (click)="dismissForm('Close button')" class="btn btn-secondary">{{config.closeText}}</button>
    <button type="button" (click)="submitForm('OK')" class="btn btn-primary">{{config.submitText}}</button>
  </div>
</div>
