<div class="dynamic-field row" [formGroup]="group">
  <label class="col-form-label" [ngClass]="'col-'+config.labelSize" *ngIf="config.labelSize!==0">{{ config.label }}</label>
  <div [ngClass]="'col-'+ (12 - (config.labelSize||0))">
    <div class="form-check" *ngFor="let cb of config.checkboxes">
      <input class="form-check-input" type="checkbox" [id]="cb.name" [formControlName]="cb.name">
      <label class="form-check-label" [for]="cb.name">
        {{ cb.name }}
      </label>
    </div>
  </div>
</div>
