<section class="example-container">
  <mat-form-field hintLabel="Max 10 characters" appearance="fill">
    <mat-label>Enter Your Last Name</mat-label>
    <input matInput #lastName [(ngModel)]="currentUser.lastName" maxlength="10" placeholder="Ex. Nougat">
    <mat-hint align="end">{{lastName.value?.length || 0}}/10</mat-hint>
  </mat-form-field>

  <mat-form-field hintLabel="Max 10 characters" appearance="fill">
    <mat-label>Enter Your First Name</mat-label>
    <input matInput #firstName [(ngModel)]="currentUser.firstName" maxlength="10" placeholder="Ex. Nougat">
    <mat-hint align="end">{{firstName.value?.length || 0}}/10</mat-hint>
  </mat-form-field>
</section>

<section class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Confirm your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</section>

<section>
  <button mat-button color="primary" (click)="save()">Save</button>
  <button mat-button color="primary" (click)="cancel()">Cancel</button>
</section>
