
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Section Name</th>
    <th scope="col">JobName</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let section of sections; let i = index">
    <th scope="row">{{i}}</th>
    <td>{{section.name}}</td>
    <td [ngClass]="{'green-background':section.isActive}">{{section.jobName}}</td>
  </tr>
  </tbody>
</table>
