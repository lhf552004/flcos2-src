<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let equipment of equipments; let i = index">
        <th scope="row">{{i}}</th>
        <td><a [routerLink]="[equipment.id]">{{equipment.id}}</a></td>
        <td>{{equipment.name}}</td>
        <td>{{equipment.type}}</td>
      </tr>
    </tbody>
</table>
